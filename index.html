<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="clear">Clear Canvas</button>
        <label for="bgColor">Canvas Background: </label>
        <input type="color" id="bgColor" value="#ffffff">    
        <label for="color">Choose Color: </label>
        <input type="color" id="color" value="#000000">
        <label for="thickness">Line Thickness: </label>
        <input type="range" id="thickness" min="1" max="10" value="5">
        <button id="eraser">Eraser</button>
        <label for="eraserSize">Eraser Size: </label>
        <input type="range" id="eraserSize" min="5" max="50" value="20">

    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="900" height="500"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
